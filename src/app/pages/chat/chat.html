<activity-nav-bar {pageTitle}="chatContainerInfo.receiver.name"></activity-nav-bar>
<div class="page-content clearfix chatContentHolder">
  <div class="chatBoxContainer pt-2 bg-primary-subtle" style="min-height:90vh" #chatBoxContainer>
    <ul class="uiChatBoxHolder" *if="userLoaded" #chatContainer :chatContainer {chatInfo}="chatContainerInfo" {postData} @onMessageLoaded="onMessageLoaded($event)">
      <li class="p-2 uiCenterError" *if="noConvo"><span class="mediumFont"> Start a conversation!! </span></li>
    </ul>
  </div>
</div>
<div class="useFooterText border-top" id="_bottomContent" #bottomContent>
  <div class="row m-0 p-2">
    <div class="col-1" style="padding:0" @click="openMenu()">
      <span class="">
        <button type="button" class="uiButtonPlacer black-text fs-3">
          <span class="bi bi-plus-circle"></span>
      </button>
      </span>
    </div>
    <div class="col">
      <div class="commentContainer">
        <div class="authorTnput">
          <div class="wrap">
            <textarea class="textinput Textgrowth Tinput uiBottomTextarea" {:fieldControl}="textAreaControl" @{:chatTextArea}="restructureView()" wrap="on" placeholder="Message" autocomplete="off"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1 p-0" @click="send()">
      <span class="mt-0">
          <button type="button" class="uiButtonPlacer black-text fs-3"><i class="bi bi-send-fill"></i></button>
      </span>
    </div>
  </div>
  <div class="sticker-container" {class}="{'d-none': !containerIsOpen}">
    <div class="row p-3 sticker-menu mb-0" @click-delegate:a="onSelectedMenu(item.action)">
      <a class="col" *for="item of stickerMenus"><i attr-class="'bi-'+item.icon" class="fs-4 grey-text"></i></a>
    </div>
    <div class="sticker-content">
      <!-- <chat-icons @onIconSelected="selectIcon($event)"></chat-icons> -->
    </div>
  </div>
</div>
