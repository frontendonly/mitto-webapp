<activity-nav-bar pageTitle="Checkout"></activity-nav-bar>
<div class="p-3 bnPlayMaker d-flex align-items-center">
  <div class="col-12">
    <h6 class="text-center">${param.description}</h6>
    <div class="alert alert-danger" *if="errorMessage">${errorMessage}</div>
    <fo-payment-methods {name}="foAuthService.userInfo.fullname" {token} canMakePayment="true"
      @onPaymentValidation="processPayment($event)" regenerateToken="true"
      *if="!paymentProcessing; else as paymentProcessing"></fo-payment-methods>
  </div>
</div>

<j-template #paymentProcessing>
  <h5 class="center" *if="!paymentSuccessful">Payment Processing....</h5>
  <div class="alert alert-info" *if="paymentSuccessful">
    Payment was successful, a copy of this payment is sent to your email.
  </div>
</j-template>
