<activity-nav-bar page-title="Add Friends"></activity-nav-bar>
<div class="page-content clearfix">
  <div class="section">
    <div class="row">
      <form>
        <div class="col s3">
          <p>
            <label for="username">
                <input type="radio" :hide="true" :model="search.type" value="username" id="username" name="type" />
                <span>Id</span>
            </label>
          </p>
        </div>
        <div class="col s4">
          <p>
            <label for="mobile">
                <input type="radio" :hide="true" :model="search.type" id="mobile" value="mobile" name="type" />
                <span>Mobile</span>
            </label>
          </p>
        </div>
      </form>
    </div>
  </div>
  <div class="section ptn">
    <div class="row mbs">
      <div class="col s2 mtm">
        <i class="fa blue-text fa-2x prefix" :class="(search.type == 'username' ? 'fa-user':'fa-mobile-alt')"></i>
      </div>
      <div class="input-field col s10 mtn">
        <input type="text" class="validate" :model="search.field" :form-materialize id="searchField">
        <label for="searchField">Enter friend's ${search.type}</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12 ">
        <button class="btn btnsubmit right" @click="searchUsers()" :show="!search.restriction">Search</button>
      </div>
    </div>
  </div>
  <div class="col s12">
    <div *if="search.restriction" class="pam uiCenterError">
      <h6>You have exceeded you search limit, please wait... <br><small class="red-text">${search.timeout | timeAgo}</small></h6>
    </div>
    <ul class="collection no-border">
      <li *if="searchMessage && !search.restriction" class="pam uiCenterError">
        <h6>${searchMessage}</h6>
      </li>
      <li class="collection-item avatar" *for="user in search.results">
        <a :openIntent="profile:user">
          <img {:imgResolver}="user.profileImage" klass="circle" fallback="true" {gender}="user.gender" />
          <h6 class="fwb title">${user.name}</h6>
          <p class="truncate">${user.description}</p>
        </a>
      </li>
    </ul>
  </div>
</div>
