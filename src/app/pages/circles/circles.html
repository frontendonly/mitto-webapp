<activity-nav-bar {page-title}="labels.title"></activity-nav-bar>
<div class="page-content section clearfix circles">
  <div class="row no-mgn smallSearchContainer" *if="isMatchView && circleData.length">
    <div class="col s12 mtm">
      <input type="search" placeholder="Search" class="mbs" :filter-box="filter-name">
    </div>
  </div>
  <subscription-bar {user-info} @on-validate="subscriptionCheck($event)" *if="circleData.length"></subscription-bar>
  <div class="bnPlayMaker" *if="!circleData.length">
    <div class="card-panel blue lighten-2 center">
      <span class="white-text">${:labels.error}</span>
    </div>
  </div>

  <div class="section row">
    <div class="col s4 m2" *for="(idx,circle) in circleData" filter-name="${:circle.inf.name.toLowerCase()}" @click="open(circle.inf)">
      <div dimension="100x100" set-as-background="true" fallback="true" {:imgResolver}="circle.inf.profileImage" class="circle" {is-blurr}="blurImage()" blur-effect="3"></div>
      <div class="center-align fwb truncate" *if="canViewInfo()">${:circle.inf.name}</div>

    </div>
  </div>

</div>
