<activity-nav-bar pageTitle="Change Pin"></activity-nav-bar>
<div class="row p-3" *if="hasPin else noPinMessage">
    <div class="col-12">
      <input type="password" @{:model}="pinForm.oldPin" autocomplete="off">
      <label for="oldPin">Enter old Pin</label>
    </div>
    <div class="col-12">
      <input type="password" autocomplete="off" @{:model}="pinForm.newPin">
      <label for="newPin">Enter new Pin</label>
    </div>
    <div class="col-12">
      <button class="btn btn-primary float-end" {disabled}="!pinForm.newPin || !pinForm.oldPin" @click="changePin()"> Change Pin </button>
    </div>
</div>

<j-template #no-pin-message>
  <div class="m-3 alert aler-danger">You have to set a Pin first before you can change it.</div>
</j-template>
