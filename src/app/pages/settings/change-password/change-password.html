<activity-nav-bar page-title="Change Password"></activity-nav-bar>
<div class="page-content clearfix">
  <div class="bnPlayMaker">
    <div class="row pal">
      <span :show="passwordForm.samePasswordError" class="red-text">old and new password cannot be same</span>
      <div class="input-field col s12">
        <input type="password" class="" :model="passwordForm.oldPassword" autocomplete="off" :form-materialize>
        <label for="oldPassword">Enter old Password</label>
        <span :show="passwordForm.misMatch" class="red-text">Old password doesn't match</span>
      </div>
      <div class="input-field col s12">
        <input type="password" autocomplete="off" class="" :model="passwordForm.newPassword" :form-materialize>
        <label for="oldPassword">Enter new Password</label>
        <span :show="passwordForm.passwordStrengthError" class="red-text">Password is too short.</span>
      </div>
      <div class="input-field col s12">
        <div class="col s12">
          <button class="btn btn-primary btnsubmit right" :disabled="!passwordForm.oldPassword || !passwordForm.newPassword" @click="changePassword()"> Change Password </button>
        </div>
      </div>
    </div>
  </div>
</div>
