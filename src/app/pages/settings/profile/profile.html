<activity-nav-bar pageTitle="Profile Settings" @onClose="updateSettings()"></activity-nav-bar>
<div class="p-3 clearfix" {:formControl}="editProfileForm">
  <div class="position-relative mb-3">
      <img {:imgResolver}="editProfileForm.value.profileImage" fallback="true" {gender}="editProfileForm.value.gender"
        class="rounded-circle img-responsive" @onDispatcher="imageChangeDispatcher()" dimension="70x70">
      <a class="btn btn-link" @click="openImageMenu()"><i class="bi bi-image"></i> Edit Profile Picture</a>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">MITTO ID</span> <input type="text" :formField="username" class="form-control" />
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">Mobile Number</span> <input type="text" :formField="mobile" class="form-control" />
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">Display name</span> <input type="text" :formField="name" class="form-control" />
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">Location</span> <input type="text" :formField="location" class="form-control" />
  </div>
  <div class="clearfix mb-3">
    <textarea :formField="description" maxlength="499" class="form-control validate"
        attr-placeholder="'About '+ (editProfileForm.value.name || '')"></textarea>
      <span class="float-end text-muted mt-2">${499 - editProfileForm.value.description.length}</span>
  </div>


  <div class="border-top pt-3">
    <fo-radio-button label="Gender" name="gender">
      <radio-item value="0" iconClass="bi bi-gender-female" label="Female"></radio-item>
      <radio-item value="1" iconClass="bi bi-gender-male" label="Male"></radio-item>
    </fo-radio-button>
  </div>
</div>
