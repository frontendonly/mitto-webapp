<activity-nav-bar page-title="Profile Settings" @on-close="updateSettings()"></activity-nav-bar>
<div class="page-content clearfix">
  <!-- edit profile -->
  <div class="section ptn">
    <div class="col s12" *if="fileUploadProcess">
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
    </div>
    <j-fragment {:form-control}="editProfileForm">
      <div class="row">
        <div class="input-field col s6 ">
          <img {:imgResolver}="editProfileForm.value.profileImage" fallback="true" {gender}="editProfileForm.value.gender" class="circle img-responsive" @on-dispatcher="imageChangeDispatcher()" dimension="70x70">
        </div>
        <div class="input-field col s6">
          <div class="mtl">
            <span class="blue-text right" @click="openImageMenu()"><i class="fa fa-2x fa-image"></i></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 input-field">
          <span class="col s5">MITTO ID</span> <input type="text" :form-field="username" class="col s7" />
        </div>
        <div class="col s12 input-field">
          <span class="col s5">Display name</span> <input type="text" :form-field="name" class="col s7" />
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <span class="col s5">Mobile Number</span>
          <input type="tel" :form-field="mobile" class=" col s7 validate" />
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <textarea :form-field="description" maxlength="499" class="materialize-textarea validate" placeholder="About ${:editProfileForm.value.name}"></textarea>
          <span class="right counter-mark">${499 - editProfileForm.value.description.length}</span>
        </div>
      </div>

      <div class="white row">
        <div class="col s12 input-field">
          <input type="tel" :form-field="location" id="location" maxlength="100" class="validate" :form-materialize />
          <label for="location">Location</label>
        </div>
      </div>

      <div class="white row">
        <div class="col s12  gender">
          <mitto-gender {control}="editProfileForm.getField('gender')" label="Gender"></mitto-gender>
        </div>
      </div>
    </j-fragment>
  </div>
</div>
