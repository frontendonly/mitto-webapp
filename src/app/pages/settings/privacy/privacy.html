<activity-nav-bar page-title="Privacy" @on-close="updateSettings()"></activity-nav-bar>
<div class="page-content clearfix">
  <div class="section" {:form-control}="privacyForm">
    <subscription-bar {user-info} @on-validate="subscriptionCheck($event)"></subscription-bar>
    <div class="row" *for="item in form">
      <div class="col s12">
        <label for="${:item.id}">
            <input type="checkbox" id="${:item.id}" {:form-field}="item.id"/>
            <span class="black-text">${:item.label}</span>
        </label>
      </div>
    </div>
  </div>
</div>
