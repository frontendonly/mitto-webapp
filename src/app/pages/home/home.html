<mitto-nav-bar {userInfo}="myInfo" {isAuthenticated}="foAuthService.userIsActive"></mitto-nav-bar>
<j-fragment *if="!accountPaused; else as accountPausedTemplate">
  <mitto-card-box {data}="peopleNearBy" @onCardAction="onCardAction($event)"></mitto-card-box>
</j-fragment>
<nav class="navbar fixed-bottom border-top">
  <div class="w-100">
    <div class="row sticker-menu fs-3">
      <div class="col text-center"><span class="bi bi-house-door-fill"></span></div>
      <div class="col text-center" :openIntent="message" {params}="myInfo"><span class="bi bi-chat-dots"></span><span *if="notif.message"
          class="bottomBadge">${notif.message}</span></div>
      <div class="col text-center" :openIntent="match"><span class="bi bi-people-fill"></span><span *if="notif.match"
          class="bottomBadge">${notif.match}</span></div>
      <div class="col text-center" :openIntent="profile" {params}="{'isMe':true}"><span class="bi bi-person-circle"></span></div>
    </div>
  </div>
</nav>

<j-template #accountPausedTemplate>
  <div class="bnPlayMaker d-flex align-items-center">
    <div class="col-12 text-center">
      <h5 class="text-danger">Account Paused</h5>
      <button class="btn btn-outline-primary" type="button" @click="enableAccount()"> Enable Account </button>
    </div>
  </div>
</j-template>
