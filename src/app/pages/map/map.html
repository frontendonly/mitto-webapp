<activity-nav-bar pageTitle="Location"></activity-nav-bar>
<div id="map_canvas" style="height:100%">
  <fo-google-map {config}="mapConfig" {readOnly}="!showShareBtn" {address}="$activityParam.geoLocation" emitCurrentLocation="true" @onPlaceSelected="onPlaceSelected($event)">
    <button type="button" *if="showShareBtn"  {disabled}="!selectedAddress" class="btn btn-primary" @click="shareLocation()">Share</button>
  </fo-google-map>
</div>
